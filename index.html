<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RuthF Logo Designs</title>
    <!--CSS StyleSheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href = "css/logodesign.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./Favicon.ico" type="image/x-icon">
    <link rel="icon" href="./Favicon.ico" type="image/x-icon">
</head>

  <body>
    <nav class="navbar navbar-bg spectral-regular">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/ColorLogo.jpg" width="50" height="40" class="d-inline-block align-top rounded" alt="Navigationlogo"> RuthF Redefining Brands
          </a>
        </div>
    </nav>

      <div class="container-lg">
        <div class="row pt-3">
            <!--1st Row with Content-->
            <div class="col-1"></div>
            <div class="col-12">
                <h1 class=" text-center spectral-bold-h1"> Logo Design Variations</h1>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12 py-2">
                <!--2nd Row with Cards-->
                <div class="card">
                    <img src="images/ColorLogo.jpg" class="card-img-top" alt="colorlogo">
                    <div class="card-body">
                      <h3 class="card-title spectral-bold-h3">Color Logo</h3>
                 </div>
                 </div>
            </div>

            <div class="col-lg-4 col-md-12 py-2">
                <!--2nd Row with Cards-->
                <div class="card">
                    <img src="images/InvertedLogo.jpg" class="card-img-top" alt="invertedlogo">
                    <div class="card-body">
                      <h3 class="card-title spectral-bold-h3">Inverted Logo</h3>
                 </div>
                 </div>
            </div>
            <div class="col-lg-4 col-md-12 py-2">
                <!--2nd Row with Cards-->
                <div class="card">
                    <img src="images/BlackandWhiteLogo.jpg" class="card-img-top" alt="blackandwhitelogo">
                    <div class="card-body">
                      <h3 class="card-title spectral-bold-h3">Black & White Logo</h3>
                 </div>
                 </div>
            </div>
            <div class="col-lg-4 offset-lg-4 col-md-12 py-2">
                <!--2nd Row with Cards-->
                <div class="card text-center">
                  <img src="images/Favicon.jpg" width="50" height="50" alt="favicon" class="mx-auto d-block">
                  <div class="card-body">
                    <h3 class="card-title spectral-bold-h3">Favicon</h3>
                  </div>
                </div>
              </div>              
        </div>
      </div>
      <footer class="py-2 border-top border-1.5 border-secondary text-center">
        <p> Â© copyright 2025 Ruth Farkollie <strong>| Last updated May 2025 |</strong> email: rfarkoll@depaul.edu</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
